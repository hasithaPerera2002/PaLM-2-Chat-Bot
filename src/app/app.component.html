<div class="container-fluid mt-0">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="hero-div">
        <div class="header">
          <div class="hero-title ">
            Chat Bot with PaLM 2.0
          </div>
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="visual"
               viewBox="0 139 900 600" height="600" version="1.1">
            <path
              d="M0 256L16.7 267.5C33.3 279 66.7 302 100 314.8C133.3 327.7 166.7 330.3 200 305C233.3 279.7 266.7 226.3 300 213.2C333.3 200 366.7 227 400 237.2C433.3 247.3 466.7 240.7 500 236C533.3 231.3 566.7 228.7 600 243.2C633.3 257.7 666.7 289.3 700 290.8C733.3 292.3 766.7 263.7 800 237.2C833.3 210.7 866.7 186.3 883.3 174.2L900 162L900 0L883.3 0C866.7 0 833.3 0 800 0C766.7 0 733.3 0 700 0C666.7 0 633.3 0 600 0C566.7 0 533.3 0 500 0C466.7 0 433.3 0 400 0C366.7 0 333.3 0 300 0C266.7 0 233.3 0 200 0C166.7 0 133.3 0 100 0C66.7 0 33.3 0 16.7 0L0 0Z"
              stroke-linecap="round" stroke-linejoin="miter"/>
          </svg>

        </div>
        <div class="text-div">
          <ul *ngFor="let chat of chat">
            <li
              *ngIf="chat.user === 'user'"
              [ngStyle]="chat.user ==='user' ? { 'justify-content' : 'flex-end' } : null ">
              <div class="user-text text ">
                <div class="user-name">User</div>
                <div class="user-msg"> {{chat.message}}
                </div>
              </div>
            </li>
            <li *ngIf="chat.user === 'palm'" [ngStyle]="chat.user ==='palm' ? { 'justify-content' : 'flex-start' } : null ">
              <div class="palm-text text ">
                <div class="palm-name ">PaLM</div>
                <div class="palm-msg"> {{chat.message}}</div>
              </div>
            </li>

          </ul>

        </div>
        <div class="text-area">
          <input type="text" class="form-control"  [(ngModel)]="inputVal">
          <button (click)="btnClickHandle()"><img src="../assets/telegram-icon/404151-PD1DBT-985.jpg" alt=""></button>
        </div>
      </div>
    </div>
  </div>
</div>
